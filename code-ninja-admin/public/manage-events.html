<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events - Code Ninja!</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Manage Events</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="manage-events.html">Manage Events</a></li>
                    <li><a href="manage-users.html">Manage Users</a></li>
                    <li><a href="manage-content.html">Manage Content</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Event List</h2>
            <table id="eventTable">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Event rows will be added dynamically here -->
                </tbody>
            </table>
            <button onclick="showAddEventForm()">Add New Event</button>
            <div id="addEventForm" style="display: none;">
                <h2>Add Event</h2>
                <form id="eventForm">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" required>
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" name="eventDescription" required></textarea>
                    <button type="submit">Add Event</button>
                    <button type="button" onclick="hideAddEventForm()">Cancel</button>
                </form>
            </div>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
